<div :class="css.root">
    <div v-if="hasTitle" :class="css.header"><h3>{{$ctrl.model.processedTitle}}</h3></div>
    <div v-if="survey.state === 'running'">
        <div :class="css.body">
            <survey-progress v-if="survey.showProgressBar =='top'" :survey="survey" :css="css"></survey-progress>
            <survey-page id="sq-page" survey="$ctrl.model" page="$ctrl.model.currentPage" :css="css"></survey-page>
            <survey-progress style="margin-top:10px" v-if="survey.showProgressBar =='bottom'" :survey="survey" :css="css"></survey-progress>
        </div>
        <div v-if="survey.isNavigationButtonsShowing" :class="css.footer">
            <input type="button" :value="survey.pagePrevText" v-show="!survey.isFirstPage" :class="getNavBtnClasses('prev')" @click="prevPage"/>
            <input type="button" :value="survey.pageNextText" v-show="!survey.isLastPage" :class="getNavBtnClasses('next')" @click="nextPage"/>
            <input type="button" :value="survey.completeText" v-show="survey.isLastPage" :class="getNavBtnClasses('complete')" @click="completeLastPage"/>
        </div>
    </div>
    <div v-if="survey.state === 'completed'" v-html="survey.processedCompletedHtml"></div>
    <div v-if="survey.state === 'loading'" v-html="survey.processedLoadingHtml"></div>
    <div v-if="survey.state === 'empty'" :class="css.body">{{survey.emptySurveyText}}</div>
</div>
