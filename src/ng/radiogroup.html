<div ng-class="$ctrl.css.radiogroup.root">
    <div ng-repeat="item in $ctrl.question.visibleChoices" ng-class="$ctrl.css.radiogroup.item" ng-style="{'width': colWidth, 'margin-right': question.colCount === 0 ? '5px': '0px'}">
        <label ng-class="$ctrl.css.radiogroup.item">
            <input type="radio" ng-attr-name="{{$ctrl.question.name}}" ng-value="item.value" ng-attr-id="{{$ctrl.question.inputId + '_' + item.value}}" ng-model="$ctrl.question.value" ng-disabled="!$ctrl.iseditmode" />
            <span>{{item.text}}</span>
        </label>
    </div>
    <survey-other-choice ng-if="$ctrl.question.hasOther && $ctrl.question.isOtherSelected" ng-class="$ctrl.css.radiogroup.other" question="$ctrl.question" isEditMode="$ctrl.iseditmode" css="$ctrl.css"/>
</div>
